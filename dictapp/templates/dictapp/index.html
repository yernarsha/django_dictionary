{% load static %}

<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>{% block title %}Ging Dictionary{% endblock %}</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'dictapp/favicon.ico' %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'dictapp/css/theme-1.css' %}">

</head> 

<body>
    
    <header class="header text-center">	    
	    <h1 class="blog-name pt-lg-4 mb-0"><a href="{% url 'home' %}">Dictionary Web App</a></h1>
        
	    <nav class="navbar navbar-expand-lg navbar-dark" >
           
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >
				<div class="profile-section pt-3 pt-lg-0">
				    {% block img %}<img class="profile-image mb-3 rounded-circle mx-auto" src="{% static 'dictapp/images/logo.png' %}" alt="ging_dictionary" >{% endblock %}		
					
					<div class="bio mb-3">A website where you can get meaning, synonyms and antonyms of any word<br></div>
			        <hr> 
				</div><!--//profile-section-->
				
				<ul class="navbar-nav flex-column text-left">
					<li class="nav-item active">
					    <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home fa-fw mr-2"></i>Home</a>
					</li>
				</ul>
				
			</div>
		</nav>
    </header>
    
    <div class="main-wrapper">
	    <section class="cta-section theme-bg-light py-5">
		    <div class="container text-center">
			    <h2 class="heading">Dictionary</h2>
		

			    <form class="signup-form form-inline justify-content-center pt-3" method="get" action="{% url 'search' %}">
                    <div class="form-group">
                        <label class="sr-only" for="semail">Enter your word</label>
                        <input type="text" id="semail" name="word" class="form-control mr-md-1 semail" placeholder="Enter your word">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
				</form>
				

		    </div><!--//container-->
	    </section>
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container">
				{% block content %}
				<div align="center">
				<img alt="dictionary_image" src="{% static 'dictapp/images/dictionary.jpg' %}" width="365" height="365">
				</div>
				{% endblock %}
		    </div>
	    </section>
	    <br><br>
	    <footer class="footer text-center py-2 theme-bg-dark">
		   
	     <small class="copyright">Developed With Django</small>
		   
	    </footer>
    
    </div><!--//main-wrapper-->    
       
    <!-- Javascript -->          
    <script src="{% static 'dictapp/plugins/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'dictapp/plugins/popper.min.js' %}"></script> 
    <script src="{% static 'dictapp/plugins/bootstrap/js/bootstrap.min.js' %}"></script> 

</body>
</html>
